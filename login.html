<body>

    <div class="wrapper fadeInDown">
        <div id="formContent">

          <div class="fadeIn first">
            <img src="logo.png" id="icon" alt="User Icon" />

            <input type="text" id="eid" class="fadeIn second" name="eid" placeholder="Employee ID">
